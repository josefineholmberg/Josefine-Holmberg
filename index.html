<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Josefine Holmberg
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="icons">
                <div class="icons-left">
                    <a href="#start-menu-modal" id="start-menu"><i class="fab fa-windows"></i></a>
                    <a href="#search" id="search"></a>
                    <a href="#tabs" id="tabs-windows"></a>
                    <a href="#" class="px"></a>
                    <a href="#folder" id="folder" class="border"></a>
                    <a href="#chrome-pop-up" id="chrome" class="border"></a>
                </div>
                <div class="icons-right">
                    <a href="#up" id="up" class="small-icons"><i class="fas fa-chevron up"></i></a>
                    <a href="#sound-modal" id="sound" class="small-icons"></a>
                    <a href="#wifi-modal" id="wifi" class="small icons"></a>
                    <div class="datetime">
                        <span class="hour" id="current-time"></span>   
                        <span class="date" id="current-date"></span>
                        <!-- ändra till att importera dagens datum och tid  -->
                    </div>
                    <a href="#notifications" id="notifications"><i class="fa fa-bell"></i></a>
                    <a href="#" class="clear disabled"></a>
                    <a href="#" id="return"></a>
                </div>
            </div>
     </div>


     <!-- Desktop -->
      <div class="desktop">
            <div class="icons-desktop">
                <div class="icon-desktop">
                    <a href="#chrome-pop-up">
                        <img src="img/chrome.png" alt="">
                        <span>Chrome</span>
                    </a>
                </div>
                <div class="icon-desktop">
                    <a href="#">
                        <img src="img/code.png" alt="">
                        <span>VS Code</Code></Code></span>
                    </a>
                </div>
                <div class="icon-desktop">
                    <a href="#">
                        <img src="img/file-explorer.png" alt="">
                        <span>File Explorer</span>
                    </a>
                </div>
                <div class="icon-desktop">
                    <a href="#">
                        <img src="img/word.png" alt="">
                        <span>Word</span>
                    </a>
                </div>
            </div>
      </div>

      <!-- Speakers -->
       <div id="sound-modal">
            <div class="sound-text">
                <span>Speakers</span>
            </div>
            <div class="sound-progress">
                <i class="fas fa-volume up"></i>
                <div class="bar-sound"></div>
                <div class="bar-sound-drag"></div>
                <span class="data-value">50%</span>
            </div>
       </div>


       <!-- Wifi -->
        <div id="wifi-modal">
            <div class="list-networks">
                <div class="networks">
                    <div class="icons-wifi">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="text-wifi">
                        <span class="name-wifi">Wifi</span>
                        <span class="type-wifi">Connected, securised</span>
                        <span class="propriety">Propriety</span>
                        <button>Disconnect</button>
                    </div>
                </div>
                <div class="networks">
                    <div class="icons-wifi">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <span class="name-wifi">Wifi</span>
                    <span class="type-wifi">Open</span>
                </div>
                <div class="options-wifi">
                    <div class="options-wifi-text">
                        <span>Options internet & security</span>
                        <span>Modify options, for a better connection</span>
                    </div>
                    <div class="bloc-options">
                        <i class="fas fa-plane"></i>
                        <span>Plane mode</span>
                    </div>
                    <div class="bloc options">
                        <i class="fab fa-bluetooth-b"></i>
                        <span>Bluetooth</span>
                    </div>

                </div>
            </div>
        </div>

        <!-- Chrome -->

        <div class="chrome" id="chrome-pop-up">
            <div class="pop-up">

                <!-- Taskbar chrome -->

                <div class="chrome-top">
                    <div class="chrome-tabs">
                        <div class="triangle"></div>
                        <div class="tabs">
                            <span class="icons-tabs">
                                <i class="fab fa-codepen"></i>
                            </span>
                            <span class="text-tabs">Portfolio</span>
                            <span class="close-tabs">x</span>
                        </div>
                        <div class="triangle-2"></div>
                        <div class="new-tabs"></div>
                    </div>
                </div>

                <div class="chrome-bottom">
                    <div class="options-bar">
                        <div class="icons-bar">
                            <div class="arrows">
                                <a href="#"><i class="fas fa-arrow-left"></i></a>
                                <a href="#"><i class="fas fa-arrow-right"></i></a>
                                <a href="#"><i class="fas fa-sync"></i></a>
                            </div> 
                            <div class="search-bar">
                                <a href="#"><i class="fas fa-lock">Securised</i></a>
                                <input type="text" value="https://portfolio.se/Josefine-Holmberg">
                                <span class="star"><i class="far fa-star"></i></span>
                            </div>
                            <div class="points-bar">
                                <div class="points">
                                    <span>•</span>
                                    <span>•</span>
                                    <span>•</span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="bookmarks">
                            <div class="folder-book">
                                <a target="_blank" href="https://www.linkedin.com/in/josefine-holmberg-802500272/"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
                            </div>
                            <div class="folder-book">
                                <a target="_blank" href="https://github.com/josefineholmberg"><i class="fab fa-github"></i>Github</a>
                            </div>
                            <div class="folder-book">
                                <a target="_blank" href="https://www.microsoft.com/fr-fr/windows"><i class="fab fa-windows"></i>Windows 10</a>
                            </div>
                        </div>
                    </div>
                </div>

                <iframe src="https://github.com/josefineholmberg" frameborder="0" width="895px" height="404px"></iframe>
            </div>
        </div>



     
        <script src="script.js"></script>
    </body>
</html>
